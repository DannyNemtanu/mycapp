<ion-side-menus enable-menu-with-back-views="false">
	<ion-side-menu-content>
		<ion-nav-bar id="navbar-right-top" class="bar-dark">
			<ion-nav-back-button></ion-nav-back-button>
			<ion-nav-buttons side="left">
				<button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
			</ion-nav-buttons>
		</ion-nav-bar>
		<ion-nav-view name="fabButtonUp"></ion-nav-view>
		<ion-nav-view name="myc_menu-side_menus"></ion-nav-view>
	</ion-side-menu-content>
	<ion-side-menu side="left">
		<ion-header-bar class="expanded dark-bg">
			<img ng-src="data/images/menuicon(2).png" class="avatar motion spin fade" />
			<div class="menu-bottom">MYC - Menu</div>
		</ion-header-bar>
		<ion-content class="has-expanded-header dark-bg light">
			<ion-list class="list" >
				<ion-item class="item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="myc_menu.main">
					<i class="icon ion-android-arrow-dropleft-circle"></i> Timetible
				</ion-item>
				<ion-item class="item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="myc_menu.grades">
					<i class="icon ion-android-film"></i> Grades
				</ion-item>
				<ion-item class="item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="myc_menu.news">
					<i class="icon ion-android-mail"></i> News
				</ion-item>
				<ion-item class="item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="myc_menu.library">
					<i class="icon ion-android-hand"></i> Library
				</ion-item>
				<ion-item class="item-sidebar item item-icon-left dark-ink" nav-clear menu-close ui-sref="myc_menu.support">
					<i class="icon ion-android-happy"></i> Support
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-side-menu>
</ion-side-menus>
